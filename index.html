<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <!-- 引入 Sigma.js 库 -->
    <script src="https://unpkg.com/sigma@2.2.3/build/sigma.min.js"></script>
    <style>
        /* 设置画布的样式 */
        #sigma-container {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <!-- 创建一个容器用于显示图 -->
    <div id="sigma-container"></div>
    <script>
        // 加载 JSON 数据
        fetch('network_data.json')
           .then(response => response.json())
           .then(data => {
                // 获取容器元素
                const container = document.getElementById('sigma-container');
                // 初始化 Sigma.js 实例
                const s = new sigma({
                    graph: data,
                    container: container
                });
            })
           .catch(error => console.error('Error loading data:', error));
    </script>
</body>

</html>
